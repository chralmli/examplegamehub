<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Online Games Store" />
         <title>Game Hub | Sell</title>
    </head>
    <body>
    <header>
        <img src="/images/GameHub_Logo.png" alt="logo" width="600" height="300" />
        <nav>
            <ul>
                <li>HOME</li>
                <li>PRODUCT</li>
                <li>SELL</li>
                <li>ABOUT</li>
                <li>LOGIN</li>
        </nav>
                <input type="search" name="search" />
                  <placeholder="SEARCH" />
                <input type="submit" value="SEARCH" />
     </header>
     <main>
        <section>
            <h1>SELL SELL SELL! ENTER GAME DETAILS BELOW</h1>
        </section>
        <form action="#">
            <h2>Game Title</h2>
                <input type="title" />
            <h2>Condition</h2>
            <div>
                <ul>
                    <li>Unopened</li>
                    <li>Good</li>
                    <li>Fair</li>
                    <li>Poor, but still works!</li>
                </ul>
            </div>
            <h2>Image<input type="text" name="UPLOAD FILE" value="UPLOAD FILE" /></h2>
            <h2>Description</h2>
                <input type="description" />
            <h2>Selling Price</h2>
                <input type="price" />
            <h2>Send to market place</h2>
        </form>
     </main>
    <footer>COPYRIGHT &copy; GameHub.com</footer>
  </body>
</html>
